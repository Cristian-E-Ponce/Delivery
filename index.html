<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo deliery app">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
        </nav>
    </header>
    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu Restaurant Favorito</h2>
                <form action="" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="rest" class="formulario__label">Restaurant</label>
                        <input id="rest" type="text" class="formulario__input" placeholder="La Bataraza">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Menú</label>
                        <input id="platillo" type="text" class="formulario__input"
                            placeholder="Pizza, Empanadas, Hamburguesas">
                    </div>

                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="build/img/wave.svg" alt="imagen wave" class="pasos_wave">

        <div class="pasos__contenido">
            <h2 class="pasos__heading">Cómo Funciona? <span class="pasos__heading--span">Tan fácil como 1, 2 y 3</span>
            </h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_1.png" alt="imagen paso">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="imagen paso">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_3.png" alt="imagen paso">
                </div>
            </div>
        </div>
    </section>
    <section class="contenedor testimoniales">
        <h2 class="testimoniales__heading">Opiniones</h2>

        <div class="testimoniales__grid">
            <div class="testimonial">
                <header class="testimonial__header">
                    <div class="testimonial__imagen">
                        <img src="build/img/testimonial1.jpg" alt="testimonial">
                    </div>
                    <div class="testimonial__informacion">
                        <p class="testimonial__autor">Juan Pérez</p>
                        <img class="testimonial__calificacion" src="build/img/estrellas.png" alt="estrellas">
                    </div>
                </header>

                <blockquote class="testimonial__texto">Una excelten app, puedo seleccionar de una gran cantidad de
                    opciones y pagar en tarjeta o efectivo según me convenga.</blockquote>
            </div><!-- .testimonial -->
            <div class="testimonial">
                <header class="testimonial__header">
                    <div class="testimonial__imagen">
                        <img src="build/img/testimonial5.jpg" alt="testimonial">
                    </div>
                    <div class="testimonial__informacion">
                        <p class="testimonial__autor">Lorena García</p>
                        <img class="testimonial__calificacion" src="build/img/estrellas.png" alt="estrellas">
                    </div>
                </header>

</body>

</html>
